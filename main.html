<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form </title>
</head>
<body>
    <form action="/submit-Application" method="post">
		<lable for="name"> Name*:</lable>
		<input type="text" id="name" name="name" required><br><br>

		<label for="email"> Email* :</label>
		<input type="email" id="email" name="Email" required><br><br>

		<label> Gender* :</label>
		<label for="male"> Male :</label>
		<input type="radio" name="male" required>

		<label for="femail"> Female :</label>
		<input type="radio" name="femail" required><br><br>

		<label for="laptop"> Laptop Brands :</label>
		<select id="laptop" name="laptop"> 
		<option value="Apple"> Apple  </option>
		<option value="Asus"> Asus  </option>
		<option value="HP"> HP </option>
		</select><br><br>

		<label for="age"> Age*: </label>
		<input type="number" id="age" name="age" required><br><br>

		<label for="dob"> Date Of Birth* :</label>
		<input type="date" id="dob" name="Date of Birth" required><br><br>

		<label for="password"> Password* : </label>
		<input type="password" id="password" name="password" required><br><br>

		<label for="portfolio"> Portfolio URL: </label>
		<input type="url" id="portfolio" name="portfolio"> <br><br>

		<button type="submit"> Submit</button>

		
		
		

		
		
	</form>
</body>
</html>
